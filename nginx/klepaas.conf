# Nginx reverse proxy for klepaas.com

# Upstreams
upstream klepaas_frontend {
    server 192.168.2.100:31111;
}

upstream klepaas_backend {
    server 192.168.2.100:30800;
}

server {
    listen 80;
    server_name klepaas.com www.klepaas.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name klepaas.com www.klepaas.com;

    # TLS certs (managed outside repo)
    ssl_certificate     /etc/nginx/ssl/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Frontend (default root)
    location / {
        proxy_pass http://klepaas_frontend/;
        proxy_http_version 1.1;
    }

    # Backend under /api/
    location /api/ {
        proxy_pass http://klepaas_backend/;
        proxy_http_version 1.1;
        proxy_read_timeout 300;
    }

    # Ensure Swagger schema is always served from backend even if UI uses absolute path
    location = /openapi.json {
        proxy_pass http://klepaas_backend/openapi.json;
        proxy_http_version 1.1;
    }

    # Optional: direct access to docs root if needed at domain root
    # location /docs {
    #     proxy_pass http://klepaas_backend/docs;
    # }
}


